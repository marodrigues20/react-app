name: Nofify on Issue
on:
  issues:
    type: [opened]

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Message
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New issue created: < ${{ github.event.issue.http_url }}| ${{ github.event.issue.tittle }}.>"}' ${{ secrets.SLACK_WEBHOOK}}